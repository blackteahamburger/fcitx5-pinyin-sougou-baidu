preview = true
unsafe-fixes = true
target-version = "py313"
line-length = 79
builtins = ["_"]

[analyze]
preview = true

[format]
preview = true
docstring-code-format = true
line-ending = "lf"
skip-magic-trailing-comma = true

[lint]
future-annotations = true
select = ["ALL"]
typing-extensions = false
unfixable = ["T201"]
ignore = [
    "D206",
    "E114",
    "E111",
    "W191",
    "Q003",
    "Q002",
    "Q000",
    "Q001",
    "COM812",
    "D208",
    "E117",
    "COM819",
    "D300",
    "D207",
    "Q004",
    "S404",
    "S602",
    "S603",
    "D203",
    "D212",
    "PLR0913",
    "PLR0917",
    "CPY001",
]

[lint.isort]
split-on-trailing-comma = false
